<!DOCTYPE html>
<html>
<head>
	<title>Iniciar Sesion</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<section id="container-form">
		<div id="form">
			<h1>#MisAmigasMeCuidan</h1>

			<div class="input_wrap">
				<input id="id" class="input-1" type="text" name="id" placeholder="Matricula">
			</div>
			<span id="id-empty" class="error hidden">El campo de matricula no puede estar vacio</span>

			<div class="input_wrap">
				<input id="password" class="input-1" type="password" name="password" placeholder="Contrase&#241a">
			</div>
			<span id="password-empty" class="error hidden">El campo de contrase&#241a no puede estar vacio</span>
			<span id="credentials-incorrect" class="error hidden">La matricula o la contrase&#241a no existe o esta incorrecta</span>

			<button id="login_button">Iniciar sesion</button>

			<div id="signup_option">¿No tienes cuenta? <a href="html/register.html">¡Registrate!</a></div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script src="js/login.js" type="text/javascript"></script>
</body>
</html>
